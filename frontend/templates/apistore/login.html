<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ecommerce/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'ecommerce/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'ecommerce/css/main.css' %}">
    <script rel="stylesheet" type="text/css" src="{% static 'ecommerce/js/bootstrap.min.js' %}"></script>
    <script rel="stylesheet" type="text/css" src="{% static 'ecommerce/js/bootstrap.js' %}"></script>
    <title>Login</title>
</head>
<body>

<h1>Login Now</h1>

{% for messgae in messages %}
    <p class="alert alert-danger">{{ messages }}</p>
{% endfor %}

    <form action="{% url 'e-commerce:user-login' %}" method="POST">
        {% csrf_token %}
        <table class="table table-lg table-hover table-responsive">
            {{ form.as_table }}
        </table>
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
</body>
</html>
